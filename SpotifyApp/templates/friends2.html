<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App - Friends</title>
</head>
<body>
    <h1>Spotify App - Friends</h1>
    <p>Here are your Spotify friends:</p>
    <ul>
        {% for friend in friends %}
            <li>{{ friend.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
