<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
</head>
<body>
    <h1>My Friends</h1>
    <ul>
        {% for friend in friends %}
        <li>
            <a href="/currently_playing/{{ friend.id }}">{{ friend.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <h2>Choose Friend to Follow:</h2>
    <form action="/choose_friend" method="post">
        <select name="friend_id">
            {% for friend in friends %}
                <option value="{{ friend.id }}">{{ friend.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Follow</button>
    </form>
</body>
</html>
